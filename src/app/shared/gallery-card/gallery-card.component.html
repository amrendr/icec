<a *ngIf="item" (click)="navigateTo(item)">
  <md-card>
    <div class="group">
      <div class="caption">
        <md-card-title class="title">{{title || getTitle()}}</md-card-title>
        <md-card-subtitle>{{item.subtitle}}</md-card-subtitle>
        <md-card-subtitle *ngIf="showCount">{{item.photosCount}} item<span *ngIf="item.photosCount > 1">s</span></md-card-subtitle>
      </div>
      <div class="img" [class.img-lg]="largeImg">
        <img [ngClass]="{'portrait': portrait, 'landscape': !portrait }" src="{{item.poster}}" alt="{{item.subtitle}}">
      </div>
    </div>
  </md-card>
</a>
<div *ngIf="showCardLoading">
  <md-card>
    <div class="group">
      <div class="caption">
      </div>
      <div class="img" [class.img-lg]="largeImg">
      </div>
    </div>
  </md-card>
  <md-progress-bar mode="indeterminate" color="accent"></md-progress-bar>
</div>
