<header class="app-header" (click)="toggleSidenav()">
  <mat-list class="vertical" [class.open]="isSidenavOpen()">
    <mat-list-item class="vertical-nav">
      <span mat-line>Navigation</span>
      <mat-icon>expand_more</mat-icon>
    </mat-list-item>
  </mat-list>
  <h1>{{title}}</h1>
  <h2 *ngIf="subtitle">{{subtitle}}</h2>
</header>
<button mat-mini-fab color="primary" appTrapFocus (click)="goBack()"><mat-icon>arrow_back</mat-icon></button>
<mat-progress-bar *ngIf="loading" mode="indeterminate" color="accent"></mat-progress-bar>
<div class="app-article-container">
  <div class="app-article" [class.nomargin]="nomargin">
    <ng-content></ng-content>
  </div>
</div>
